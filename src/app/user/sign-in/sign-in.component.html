<div class="bg-primary-900 m-4 h-16rem w-25rem mx-auto p-4 ">
  <div *ngIf="skeletonHidden ==true">

    <form [formGroup]="signInForm" (ngSubmit)="submitSignIn()">

    <span class="p-float-label mt-3">
    <input id="float-username" type="text" pInputText class="w-full" formControlName="username">
    <label for="float-username">Tài khoản</label>
    </span>
      <span class="p-float-label mt-4">
    <input id="float-password" type="password" pInputText class="w-full" formControlName="password">
    <label for="float-password">Mật khẩu</label>
    </span>

      <div class="text-center my-2">
        <a routerLink="/sign-up" class="no-underline text-xl text-teal-600">Đăng ký thành viên</a>
      </div>
      <div class="flex justify-content-center">
        <a pButton routerLink="/" class="p-button-danger no-underline mx-2 py-2">Trở lại</a>
        <button pButton type="submit" class="p-button-primary mx-2 py-2">Đăng nhập</button>
      </div>
    </form>
  </div>
  <div class="field col-12 md:col-12" *ngIf="skeletonHidden == false">

    <p-skeleton styleClass="mb-4" height="3rem"></p-skeleton>
    <p-skeleton styleClass="mb-1" height="3rem"></p-skeleton>
    <p-skeleton styleClass="mb-2" height="1rem"></p-skeleton>
    <p-skeleton styleClass="mb-2" height="3rem"></p-skeleton>

  </div>
</div>
<p-toast key="key1" position="top-right">
</p-toast>s
<p-toast key="key2" position="top-right">
</p-toast>
